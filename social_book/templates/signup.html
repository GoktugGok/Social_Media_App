{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Social Media App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <style>
    html,
    body {
    height: 75vh;
    }
  </style>
  <body style="background-color: #9ED2BE;" >
    <div style="height:100vh;">
        <div class="bg-white ">
            <div class="d-flex justify-content-between align-items-center container p-3">
                <h3 class="p-2"><a href="{% url 'index' %}" class="text-dark text-decoration-none">SoMeAP</a></h3>
                <div><a href="{% url 'signin' %}" class="btn btn-dark pt-2 fs-5 px-3 py-2">Login</a></div>
            </div>
        </div>
        <div class="container h-75">
                <div class="row h-100 d-flex align-items-center ">
                    <div class="offset-lg-3 col-lg-6 d-flex align-items-center">
                            <div class="w-100 ">
                                <h3 class="mb-4">Sign Up</h3>
                                <div>
                                    {% for message in messages %}
                                    <h5 class="text-danger">{{message}}</h5>
                                    {% endfor %}
                                </div>
                                <form action="" method="POST">
                                    {% csrf_token %}
                                    <input type="text" name="username" class="form-control p-2 px-3 mt-2" placeholder="Username">
                                    <input type="email" name="email" class="form-control p-2 px-3 mt-2" placeholder="Email">
                                    <input type="password" name="password" class="form-control p-2 px-3 mt-2" placeholder="Password">
                                    <input type="password" name="password2" class="form-control p-2 px-3 mt-2" placeholder="Confirm Password">
                                
                                <!--<div class="form-check mt-4">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                      I Agree Terms and Conditions
                                    </label>
                                </div>-->
                                    <input type="submit" class="btn w-100 mt-3 text-light fs-5" style="background-color: #4682A9;" value="Sign Up" name="" id="">
                                </form>
                                <p class="text-center mt-3 ">Do you have an account? <a href="{% url 'signin' %}" class="text-light btn p-0 pb-1 border-0">Login</a></p>
                            </div>
                    </div>
                </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
