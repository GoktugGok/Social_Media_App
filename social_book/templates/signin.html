{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign In â€” CLiQ</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body style="font-family:'Inter',sans-serif;min-height:100vh;display:flex;align-items:center;justify-content:center;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-10 col-md-6 col-lg-4">
        <div class="modern-card p-4 p-sm-5">
          <div class="text-center mb-4">
            <span class="fw-bold fs-2" style="color:var(--primary);letter-spacing:-1px;">CLiQ</span>
            <p class="text-muted small mt-1">Sign in to your account</p>
          </div>
          {% for message in messages %}<div class="alert alert-danger py-2 small">{{ message }}</div>{% endfor %}
          <form action="" method="POST">
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label fw-semibold small text-muted">Username</label>
              <input type="text" name="username" class="form-control rounded-3" placeholder="Enter your username">
            </div>
            <div class="mb-4">
              <label class="form-label fw-semibold small text-muted">Password</label>
              <input type="password" name="password" class="form-control rounded-3" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-modern w-100 py-2">Sign In</button>
          </form>
          <p class="text-center mt-3 small text-muted">Don't have an account? <a href="{% url 'signup' %}"
              class="fw-bold" style="color:var(--primary);">Create one</a></p>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-sm-10 col-md-6 col-lg-4">
        <div class="bg-light p-3 rounded-3 mt-3">
          <p class="small fw-bold text-center mb-2">Test Account:</p>
          <div class="d-flex justify-content-between small">
            <span><i class="bi bi-person me-1"></i>Username:</span>
            <span class="fw-semibold">guest</span>
          </div>
          <div class="d-flex justify-content-between small">
            <span><i class="bi bi-lock me-1"></i>Password:</span>
            <span class="fw-semibold">guest123456</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
