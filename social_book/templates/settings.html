{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Social Media App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body class="bg-secondary">
    <div style="height:100vh;">
        <div class="container h-75">
                <div class="row h-100 d-flex align-items-center ">
                    <div class="my-4">
                        <a class="text-decoration-none" href="{% url 'index' %}"><h3 class=" text-light mt-3">Settings For {{user.username}}</h3></a>
                        <hr class=" text-light">
                    </div>
                    <div class="offset-lg-3 col-lg-6 d-flex align-items-center bg-light rounded">
                        
                            <div class="w-100 p-3 rounded">
                               
                                <div>
                                    {% for message in messages %}
                                    <h5 class="text-danger">{{message}}</h5>
                                    {% endfor %}
                                </div>
                                <form action="" method="POST" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="mt-2">
                                        <label for="">Profile Image : </label>
                                        <img width="100" height="100" src="{{user_profile.avatar.url}}" class="border ms-3" alt="">
                                        <input type="file" name="image"  class="form-control p-2 px-3 mt-2" >
                                    </div>
                                    <div class="mt-2">
                                        <label for="">Background : </label>
                                        <img width="100" height="100" src="{{user_profile.backgroundImage.url}}" class="border ms-3" alt="">
                                        <input type="file" name="backgroundImage"  class="form-control p-2 px-3 mt-2" >
                                    </div>
                                    <div class="mt-3">
                                        <label for="bio">Bio</label>
                                        <textarea  id="bio" name="bio" class="form-control p-2 px-3 mt-2">{{user_profile.bio}}</textarea>
                                    </div>
                                    <div class="mt-3">
                                        <label for="location">Location</label>
                                        <input type="text" id="location" name="location" value="{{user_profile.location}}" class="form-control p-2 px-3 mt-2" >
                                    </div>
                                
                                <!--<div class="form-check mt-4">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                      I Agree Terms and Conditions
                                    </label>
                                </div>-->
                                    <div class="mt-3 float-end">
                                        <a href="{% url 'index' %}"><button type="button" class="btn text-danger ">Cancel</button></a>
                                        <input type="submit" class="btn btn-danger" value="Save" name="" id="">
                                    </div>
                                </form>
                            </div>
                    </div>
                </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
