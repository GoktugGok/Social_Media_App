{% extends 'main.html' %}
{% block content %}
<div class="row g-0 g-lg-4">
    <!-- LEFT SIDEBAR -->
    <div class="col-lg-3 d-none d-lg-flex flex-column">
        <div class="left-sidebar sticky-sidebar">
            <div class="sidebar-logo mb-4"><a href="{% url 'index' %}" class="text-decoration-none"><span
                        class="fw-bold fs-3" style="color:var(--primary);letter-spacing:-1px;">CLiQ</span></a></div>
            <nav class="d-flex flex-column gap-1 mb-4">
                <a href="{% url 'index' %}" class="sidebar-nav-link"><i class="bi bi-house-door-fill"></i> Home</a>
                <a href="{% url 'profile' request.user.id %}" class="sidebar-nav-link"><i
                        class="bi bi-person-circle"></i> Profile</a>
                <a href="{% url 'chat' %}" class="sidebar-nav-link"><i class="bi bi-chat-dots-fill"></i> Messages</a>
                <a href="{% url 'settings' %}" class="sidebar-nav-link active"><i class="bi bi-gear-fill"></i>
                    Settings</a>
                <a href="{% url 'logout' %}" class="sidebar-nav-link text-danger"><i class="bi bi-box-arrow-right"></i>
                    Log Out</a>
            </nav>
        </div>
    </div>

    <!-- SETTINGS FORM -->
    <div class="col-lg-6">
        <div class="modern-card p-4 mt-2">
            <h5 class="fw-bold mb-4">Account Settings</h5>
            {% for message in messages %}<div class="alert alert-danger py-2 small">{{ message }}</div>{% endfor %}
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <!-- Avatar -->
                <div class="mb-4 d-flex align-items-center gap-3">
                    <div class="avatar-ring"><img src="{{ user_profile.avatar.url }}" width="64" height="64"
                            class="avatar-img"></div>
                    <div class="flex-grow-1">
                        <label class="form-label fw-semibold small text-muted">Profile Photo</label>
                        <input type="file" name="image" class="form-control form-control-sm rounded-3">
                    </div>
                </div>
                <!-- Background -->
                <div class="mb-4">
                    <label class="form-label fw-semibold small text-muted">Background Image</label>
                    <div class="mb-2 rounded-3 overflow-hidden"
                        style="height:80px;background-image:url('{{ user_profile.backgroundImage.url }}');background-size:cover;background-position:center;">
                    </div>
                    <input type="file" name="backgroundImage" class="form-control form-control-sm rounded-3">
                </div>
                <!-- Bio -->
                <div class="mb-3">
                    <label for="bio" class="form-label fw-semibold small text-muted">Bio</label>
                    <textarea id="bio" name="bio" class="form-control rounded-3" rows="3"
                        placeholder="Tell us about yourself...">{{ user_profile.bio }}</textarea>
                </div>
                <!-- Location -->
                <div class="mb-4">
                    <label for="location" class="form-label fw-semibold small text-muted">Location</label>
                    <input type="text" id="location" name="location" value="{{ user_profile.location }}"
                        class="form-control rounded-3" placeholder="Your location">
                </div>
                <div class="d-flex gap-2 justify-content-end">
                    <a href="{% url 'index' %}" class="btn btn-outline-secondary btn-sm px-4">Cancel</a>
                    <button type="submit" class="btn btn-modern btn-sm px-4">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
